<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Unlocked VALLE</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #000;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }
    .container {
      text-align: center;
      max-width: 700px;
      padding: 2rem;
      position: relative;
      z-index: 10;
    }
    .error-code {
      font-size: 10rem;
      font-weight: 900;
      background: linear-gradient(45deg, #3b82f6, #f59e0b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
      animation: neon 1.5s ease-in-out infinite alternate;
    }
    .message {
      font-size: 1.75rem;
      margin: 2rem 0;
      opacity: 0.9;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    .btn {
      background: linear-gradient(90deg, #3b82f6, #10b981);
      color: white;
      padding: 1rem 3rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.8);
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: transparent;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite;
    }
    @keyframes neon {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #3b82f6, 0 0 30px #3b82f6; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #f59e0b, 0 0 40px #f59e0b; }
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <canvas id="particles"></canvas>
  <div class="container">
    <h1 class="error-code">404</h1>
    <p class="message">¡Ups! Parece que has flotado hasta un vacío en Unlocked VALLE. Esta página no existe.</p>
    <a href="/" class="btn">Regresa a la Nave</a>
  </div>
  <script>
    // Estrellas de fondo
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.width = `${Math.random() * 2 + 1}px`;
      star.style.height = star.style.width;
      star.style.animationDelay = `${Math.random() * 3}s`;
      starsContainer.appendChild(star);
    }

    // Partículas interactivas con canvas
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 100;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 4 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.2})`;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.03;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((particle, index) => {
        particle.update();
        particle.draw();
        if (particle.size <= 0.2) {
          particles.splice(index, 1);
          particles.push(new Particle());
        }
      });
      connectParticles();
      requestAnimationFrame(animate);
    }

    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a; b < particles.length; b++) {
          const dx = particles[a].x - particles[b].x;
          const dy = particles[a].y - particles[b].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 100})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    init();
    animate();
  </script>
</body>
</html>
